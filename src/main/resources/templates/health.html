<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>健康比例统计</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/user-manager.css"/>
    <link rel="stylesheet" href="css/listview.css"/>
    <style type="text/css">
        select {
            float: right;
            width: 304px;
            height: 25px;
            margin: 5px 100px 0 0;
            border: 1px solid #aaa;
            padding-left: 20px;
            outline: none;
            background: rgba(0, 0, 0, 0);
        }

        .sex {
            width: 70px;
            padding-left: 0px;
            text-align: center;
            margin: 0px;
        }
    </style>
</head>

<body>
<div class="box" style="width:auto;">
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th></th>
            <th>自理人数</th>
            <th>非自理人数</th>
            <th>未知情况</th>
            <th>总人数</th>
        </tr>
        <tr>
            <td attr="queue" num="01" class="none" style="width:50px;">人数</td>
            <td attr="queue" num="01" class="none" style="width:90px;">10</td>
            <td attr="name" num="01" class="none" style="width:100px;">20</td>
            <td attr="queue" num="01" class="none" style="width:100px;">10</td>
            <td attr="" num="01" class="none" style="width:90px">40</td>
        </tr>
    </table>
</div>
<div style="height:80px"></div>
<div class="box" style="width:auto;">
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>慢性病</th>
            <th>总合</th>
        </tr>
        <tr>
            <td attr="queue" num="01" class="none" style="width:50px;">人数</td>
            <td attr="queue" num="01" class="none" style="width:50px;">1</td>

        </tr>
    </table>
</div>
