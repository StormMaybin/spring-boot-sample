<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>紧急求助</title>
    <link rel="stylesheet" href="css/style.css" th:href="@{css/style.css}"/>
    <link rel="stylesheet" href="css/user-manager.css"/>
    <link rel="stylesheet" href="css/listview.css"/>
    <style type="text/css">
        select {
            float: right;
            width: 304px;
            height: 25px;
            margin: 5px 100px 0 0;
            border: 1px solid #aaa;
            padding-left: 15px;
            outline: none;
            background: rgba(0, 0, 0, 0);
        }

        .sex {
            width: 70px;
            padding-left: 0px;
            text-align: center;
            margin: 0px;
        }
    </style>
</head>

<body>
<div class="box">
    <div class="about">
        <p>姓名：<input type="text"/></p>
        <p>标识码：<input type="text"/></p>
        <div class="function">
            <button class="search">搜索</button>
            <button class="empty">清空</button>
            <button class="revise">修改</button>
        </div>
    </div>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th>编号</th>
            <th>订单人</th>
            <th>标识码</th>
            <th>订单日期</th>
            <th>订单内容</th>
            <th>地址</th>
            <th>订单状态</th>
            <th>负责人</th>
        </tr>
        <tr class="tr01">
            <td attr="queue" num="01" class="none">1</td>
            <td attr="name" num="01" class="name">梅长芳</td>
            <td attr="" num="01" class="none">1234567890</td>
            <td attr="" num="01" class="none">2016-01-28 15:59:01</td>
            <td attr="location" class="site" num="01">白菜一斤，金针菇半斤</td>
            <td attr="" class="none" num="01">朝阳区 高碑店村 二区54号</td>
            <td attr="" num="01" class="money">
                <select name="sex" class="sex">
                    <option value="yes">处理</option>
                    <option value="no">未处理</option>
                </select></td>
            <td attr="name" num="01" class="name01">惠东海</td>
        </tr>
    </table>
</div>
<div class="page">
    <ul>
        <li class="btn Btn"><input type="button" value="上一页"/></li>
        <li class="btn">10</li>
        <li class="btn Btn"><input type="button" value="下一页"/></li>
        <li class="btn">到第&nbsp;&nbsp;<input type="text" class="Btn" style="background:#eae3df;cursor:text;color:#000;"
                                             maxlength="3" onkeyup="value=value.replace(/[^1234567890-]+/g,'')"/>&nbsp;&nbsp;页
        </li>
        <li><input type="button" value="确定"/></li>
        <li>共100页</li>
    </ul>
    <select class="select" style=" width:3.5rem;margin:-36px 38rem 0 0; float: right;">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
    </select>
</div>
<div style="height:70px"></div>
</body>
</html>
