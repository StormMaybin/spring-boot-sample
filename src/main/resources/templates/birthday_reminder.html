<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>生日提醒</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/user-manager.css"/>
    <link rel="stylesheet" href="css/listview.css"/>
    <script src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/a_key_set.js"></script>
</head>

<body>
<div class="box" style="width:auto;">
    <div class="about">
        <p>姓名：<input type="text"/></p>
        <div class="function">
            <div class="search">搜索</div>
            <div class="increase">增加</div>
            <div class="delete">删除</div>
            <div class="key_reminder" style="width: 70px;">一键提醒</div>
        </div>
    </div>
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th><input type="checkbox" name="checkbox" id="cb" onclick="fx();"/></th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>生日时间</th>
            <th>状态</th>
            <th>执行人</th>
        </tr>
        <tr>
            <td attr="queue" num="01" class="none" style="width:40px;"><input type="checkbox" name="fvs"/></td>
            <td attr="name" num="01" class="name" style="width:70px;">梅长芳</td>
            <td attr="name" num="01" class="none" style="width:40px;">男</td>
            <td attr="name" num="01" class="none" style="width:50px;">30</td>
            <td attr="" num="01" class="none" style="width:200px">2016-01-28</td>
            <td attr="name" num="01" class="name" style="width:70px;">已提醒</td>
            <td attr="name" num="01" class="name" style="width:70px;">梅长芳</td>
        </tr>
    </table>
</div>

<ul class="key_reminder_box"
    style="display: none;width:600px;height:100px;overflow: hidden;position:fixed;background: #eae3df;top:200px;left:20%;border:1px solid #c30013;border-radius: 5px;">
    <li style="height:30px;margin:5px 0;padding:0 5px">
        <table border="" cellspacing="0" cellpadding="0" width="590" align="center">
            <tr>
                <th><input type="text" name="bt" id="bt" placeholder="标题"
                           style="width:100%;border: none;background: #eae3df;"/></th>
            </tr>
            <tr>
                <td><input type="text" name="nr" id="nr" placeholder="短信内容"
                           style="width:100%;border: none;background: #eae3df;"/></td>
            </tr>
            <tr>
                <td colspan="3"><input type="button" class="btn"
                                       style="width:100px;height:30px;text-align: center;display:block;margin:0 auto;border-radius:10px;background:#e3783b;"
                                       value="发送"/></td>
            </tr>
        </table>
    </li>
</ul>

<div class="page">
    <ul>
        <li class="btn Btn"><input type="button" value="上一页"/></li>
        <li class="btn">10</li>
        <li class="btn Btn"><input type="button" value="下一页"/></li>
        <li class="btn">到第&nbsp;&nbsp;<input type="text" class="Btn"
                                             style="background:#eae3df; cursor:text; color:#000;" maxlength="3"
                                             onkeyup="value=value.replace(/[^1234567890-]+/g,'')"/>&nbsp;&nbsp;页
        </li>
        <li><input type="button" value="确定"/></li>
        <li>共100页</li>
    </ul>
    <select class="select" style=" width:3.5rem;margin:-36px 38rem 0 0; float: right;">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
    </select>
</div>
<div style="height:70px"></div>
</body>
</html>
